<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>井柏然来电啦!!!</title>
  <script type="text/javascript">
      (function (win) {
          var remCalc = {};
          var docEl = win.document.documentElement,
              tid,
              hasRem = true,
              hasZoom = true,
              designWidth = 750;

          function refresh() {
              var width = docEl.getBoundingClientRect().width;
              // if (width > 640) { width = 640 }
              if (hasRem) {
                  var rem = width / 10;
                  docEl.style.fontSize = rem + "px";
                  remCalc.rem = rem;
                  var actualSize = parseFloat(window.getComputedStyle(document.documentElement)["font-size"]);
                  if (actualSize !== rem && actualSize > 0 && Math.abs(actualSize - rem) > 1) {
                      var remScaled = rem * rem / actualSize;
                      docEl.style.fontSize = remScaled + "px"
                  }
              }
              if (hasZoom) {
                  var style = document.getElementById('J__style')
                  if (!style) {
                      style = document.createElement('style')
                      style.id = 'J__style'
                  }
                  style.innerHTML = '.__z{zoom:' + width / designWidth + '}'
                  document.getElementsByTagName('head')[0].appendChild(style)
              }
          }

          function dbcRefresh() {
              clearTimeout(tid);
              tid = setTimeout(refresh, 100)
          }
          win.addEventListener("resize", function () {
              dbcRefresh()
          }, false);

          win.addEventListener("pageshow", function (e) {
              if (e.persisted) {
                  dbcRefresh()
              }
          }, false);
          refresh();
          if (hasRem) {
              remCalc.refresh = refresh;
              remCalc.rem2px = function (d) {
                  var val = parseFloat(d) * this.rem;
                  if (typeof d === "string" && d.match(/rem$/)) {
                      val += "px"
                  }
                  return val
              };
              remCalc.px2rem = function (d) {
                  var val = parseFloat(d) / this.rem;
                  if (typeof d === "string" && d.match(/px$/)) {
                      val += "rem"
                  }
                  return val
              };
              win.remCalc = remCalc
          }
      })(window);

  </script>
  <link href="http://video.aco.aotu.io/css/app.css" rel="stylesheet">
  <!-- 不要删除或改变下面这行代码 -->
  <link href="css/H5VideoCSS.css" rel="stylesheet">

</head>

<body>

  <!-- S loading 动画，对应的样式在 src/css/loading.scss -->

    <div class="btns">
      <a class="btn begin">井柏然来电</a>
    </div>
  </div>
  <!-- E loading -->

  <!-- S 主体内容 -->
  <div id="o2_main" class="main">
    <div class="wrapper">
      <video id="video" class="video" preload="auto" playsinline src="http://vodtjbjr2fo.vod.126.net/vodtjbjr2fo/23c24705-ab22-4b46-9ae3-4ded68376b54.mp4
" width="1" height="1" type="video/mp4"></video>
    </div>

    <div class="poster"></div>
  </div>
  <!-- E 主体内容 -->

  <!-- S KV 页 -->
  <div id="o2_end" class="end hide">
    <div class="btns">
      <a class="btn replay">再看一次</a>
    </div>
  </div>
  <!-- E KV 页 -->

  <div class="tip"></div>
  <script type="text/javascript" src="js/Bundle.js"></script>
</body>

</html>
